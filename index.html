<!DOCTYPE html>
<html>

<head>
    <title>Canvas Icon Designer</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="main-container">
        <div class="container">
            <canvas id="icon-pass" class="drawing-canvas"></canvas>
            <canvas id="icon-fail" class="drawing-canvas"></canvas>
        </div>
        <div class="container">
            <div id="phone-frame">
            	<div id="phone-content">
            		<div class="phone-header">
            			<h4>Sainsbury's Checks App</h4>
            		</div>
            		<div class="phone-body">
            			<h4 class="subheading">Question 1</h4>
            			<p>Are the shelves clean and full of food?</p>
            		</div>
            		<div class="phone-buttons">
            			<h4>Pass</h4>
            			<h4>Fail</h4>
            		</div>
            	</div>
            </div>
        </div>
    </div>
</body>

</html>
