<!DOCTYPE html>
<html>

<head>
    <title>Canvas Icon Designer</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="main-container">
        <div class="container">
            <div class="drawing-canvas">
                <img src="tick.png" alt="Tick">
                <canvas id="canvas-pass" width="400px" height="400px"></canvas>
            </div>
            <div class="drawing-canvas">
                <img src="cross.png" alt="Cross">
                <canvas id="canvas-fail" width="400px" height="400px"></canvas>
            </div>
        </div>
        <div class="container">
            <div id="phone-frame">
                <div id="phone-content">
                    <div class="phone-header">
                        <h4>Sainsbury's Checks App</h4>
                    </div>
                    <div class="phone-body">
                        <h4>Question 1</h4>
                        <p>Are the shelves clean and full of food?</p>
                    </div>
                    <div class="phone-buttons">
                    	<canvas id="image-pass" width="110px" height="110px"></canvas>
                    	<canvas id="image-fail" width="110px" height="110px"></canvas>
                    </div>
                </div>
                <div id="phone-home-button" onclick="updateImages()"></div>
            </div>
        </div>
    </div>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="sketch.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
